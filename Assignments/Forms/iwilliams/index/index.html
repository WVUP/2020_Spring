<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    
</head>
<body style="background-color: rgb(163, 198, 231);">
    <div style="background-color: white;">
    <h1 id="my-header">Which Games do CS 129-1 Play?</h1>

    <form name="myForm">
        <h3>First Name:</h3>
        <input  type="text" value = "First Name" placeholder="First Name" name="firstName" required>
        <h3>Last Name:</h3>
        <input  type="text" value = "Last Name" placeholder="Last Name" name="lastName" required>
        <h3>Email:</h3>
        <input  type="email" value = "Email@email.com" placeholder="Email" name="email" required>
        <Br>
        </Br>
        <h3>
    Choose your favorite board game
    </h3>
    <br>
        <input type="radio" id = "Chess" name="boardgame" value="Chess"> <label for="Chess">Chess</label>
        <br>
        <input type="radio" id = "Clue" name="boardgame" value="Clue"> <label for="Clue">Clue</label>
        <br>
        <input type="radio" id = "Risk" name="boardgame" value="Risk"> <label for="Risk">Risk</label>
        <br>
        <input type="radio" id = "Checkers" name="boardgame" value="Checkers"> <label for="Checkers">Checkers</label>
        <br>
        <input type="radio" id = "Scrabble" name="boardgame" value="Scrabble"> <label for="Scrabble">Scrabble</label>
        <br>
        <input type="radio" id = "Jenja" name="boardgame" value="Jenja"> <label for="Jenja">Jenja</label>
        <br>
        <input type="radio" id = "Go" name="boardgame" value="Go"> <label for="Go">Go</label>
        <br>
        <input type="radio" id = "Monopoly" name="boardgame" value="Monopoly"> <label for="Monopoly">Monopoly</label>

    
    <Br>
    </Br>
    <h3>
    Choose your favorite tabletop games
    </h3>
    <br>
        <input type="radio" id = "Dungeon and Dragon 5e" name="tabletopgames" value="Dungeon and Dragon 5e"> <label for="Dungeon and Dragon 5e">Dungeon and Dragon 5e</label>
        <input type="radio" id = "Pathfinder" name="tabletopgames" value="Pathfinder"> <label for="Pathfinder">Pathfinder</label>
        <input type="radio" id = "Dungeon and Dragon 3.5e" name="tabletopgames" value="Dungeon and Dragon 3.5e"> <label for="Dungeon and Dragon 3.5e">Dungeon and Dragon 3.5e</label>
        <input type="radio" id = "Star Trek Adventures" name="tabletopgames" value="Star Trek Adventures"> <label for="Star Trek Adventures">Star Trek Adventures</label>
        <input type="radio" id = "Vampire Masquerade" name="tabletopgames" value="Vampire Masquerade"> <label for="Vampire Masquerade">Vampire Masquerade</label>

        <br>
        <br>
        <h3>
        Write your favorite Video Game:
        </h3>
        <input type="game" placeholder="Video Game" value = "Video Game" name="game">

        <br><br>
        Favorite Sport is
        <br>
        <input type="radio" id = "Swim" name="sports" value="Swim"> <label for="Swim">Swim</label>
        <br>
        <input type="radio" id = "Baseball" name="sports" value="Baseball"> <label for="Baseball">Baseball</label>
        <br>
        <input type="radio" id = "Soccer" name="sports" value="Soccer"> <label for="Soccer">Soccer</label>
        <br>
        <input type="radio" id = "Basketball" name="sports" value="Basketball"> <label for="Basketball">Basketball</label>
        <br>
        <input type="radio" id = "Track" name="sports" value="Track"> <label for="Track">Track</label>
        <br>
        <input type="radio" id = "Bowling" name="sports" value="Bowling"> <label for="Bowling">Bowling</label>
        <br>
        <input type="radio" id = "Golf" name="sports" value="Golf"> <label for="Golf">Golf</label>
        <br>
        <input type="radio" id = "Cheerleading" name="sports" value="Cheerleading"> <label for="Cheerleading">Cheerleading</label>
        <br>
        <br>
        <input type="button" onclick="survey()" value="Submit">
        <br>
        <br>
        <span id="preview"></span>
        <span id="preview2"></span>
        <span id="preview3"></span>
        <span id="preview4"></span>
        <span id="preview5"></span>
        <span id="preview6"></span>
        <span id="preview7"></span>
        <span id="preview8"></span>

    </form>
</div>
    <script src="my.js"></script>
    <p id="display"></p>
</body>
</html>
